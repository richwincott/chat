<div ng-if="$ctrl.type === 'message'" class="modal-body text-center">
    <p class="text-center">
        <span ng-style="{color: $ctrl.users[$ctrl.selected.userId].userName.split('/')[1]}">{{$ctrl.users[$ctrl.selected.userId].userName.split('/')[0]}}</span>
        -
        {{$ctrl.selected.dateTime | date:'dd/MM/yyyy HH:mm:ss'}}
    </p>
    <div style="overflow: auto">
        <img ng-src="{{$ctrl.selected.message}}" style="border-radius: 4px;;" />
    </div>
</div>

<div ng-if="$ctrl.type === 'avatar'" class="modal-body text-center">
    <img ng-src="{{$ctrl.selected.avatar ? $ctrl.selected.avatar : $ctrl.defaultAvatar}}" style="max-width:100%" />
</div>
